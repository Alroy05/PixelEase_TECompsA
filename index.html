<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>PixelEase</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://kit.fontawesome.com/2c23a7898a.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="nav">
        <ul class="nav">
          <li class="icon-box">
            <strong>AlZee Studio</strong>
        </li>
        </ul>
        <div class="search-box">
          <input class="search" type="text" />
          <button class="search-btn"><svg xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512">
              <path
                d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z" />
            </svg></button>
        </div>
      </nav>
      <div class="container">
        <div class="button-container">
            <button class="button-item" onclick="every()">All</button>
            <button class="button-item" onclick="land()">Landscape</button>
            <button class="button-item" onclick="pot()">Potrait</button>
            <button class="button-item" onclick="street()">Street</button>
        </div>
        <div class="image-container">
            <img src="land1.jpg" alt="land1" class="image" id="land1">
            <img src="land2.jpg" alt="land2" class="image" id="land2">
            <img src="land3.jpg" alt="land3" class="image" id="land3">
            <img src="street1.jpg" alt="street1" class="image" id="street1">
            <img src="street2.jpg" alt="street2" class="image" id="street2">
            <img src="street3.jpg" alt="street3" class="image" id="street3">
            <img src="pot1.jpg" alt="street1" class="image" id="pot1">
            <img src="pot2.jpg" alt="street2" class="image" id="pot2">
            <img src="pot3.jpg" alt="street3" class="image" id="pot3">
        </div>
      </div>
    <script src="script.js"></script>
</body>

</html>
